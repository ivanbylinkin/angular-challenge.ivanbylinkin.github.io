<!DOCTYPE html>
<html data-ng-app="AngularChallenge">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Angular JS Challenge</title>

        <!-- Bootstrap core CSS -->
        <link type="text/css" href="js/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="js/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link type="text/css" href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link type="text/css" href="css/dashboard.css" rel="stylesheet">
        <link type="text/css" href="css/style.css" rel="stylesheet">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/home">Angular Challenge</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse" data-ng-controller="TopNavCtrl as topNav">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/save">Save <i class="fa fa-upload"></i></a></li>
                        <li><a href="#/load">Load <i class="fa fa-download"></i></a></li>
                        <li><a data-ng-click="topNav.assign()">Create Project <i class="fa fa-plus"></i></a></li>
                        <li><a data-ng-click="topNav.editCategories()">Edit Categories <i class="fa fa-gear"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row" data-ng-controller="NavCtrl as nav">
                <div class="col-sm-3 col-md-2 sidebar">
                    <div data-nav-section data-section-title="Sort By" data-list="nav.list"></div>
                    <div data-nav-section data-section-title="Additional View By" data-list="nav.additional"></div>
                </div>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div data-ui-view></div>
            </div>
        </div>
        
        <!-- scripts -->
        <!-- first load jquery -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <!-- load angular and it's dependencies -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script type="text/javascript" src="js/bower_components/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
        <script type="text/javascript" src="js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <!-- load main app -->
        <script type="text/javascript" src="js/app.js"></script>
        <!-- load factories -->
        <script type="text/javascript" src="js/factories.js"></script>
        <!-- load controllers -->
        <script type="text/javascript" src="js/navigation_controllers.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/modal_controllers.js"></script>
        <!-- load directives -->
        <script type="text/javascript" src="js/directives.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script type="text/javascript" src="js/libs/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
