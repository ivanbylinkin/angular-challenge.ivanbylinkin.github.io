<uib-alert data-ng-if="create.alerts.required" data-type="{{ create.alerts.required.type }}"> {{ create.alerts.required.msg }} </uib-alert>
<div class="modal-header">
    <h3 class="modal-title">Add a New Department</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-8">
            <form>
                <div class="form-group">
                    <label for="createDept">Department Name</label>
                    <input type="text" class="form-control" id="createDept" data-ng-model="create.newDept" data-ng-required="true" />
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-click="create.ok()">Create</button>
    <button class="btn btn-danger" type="button" data-ng-click="create.cancel()">Cancel</button>
</div>
